{% extends "network/layout.html" %}

{% block body %}
<div class="container text-center bg-light">
    <h2>Login</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control my-1" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control my-1" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btn-sm" type="submit" value="Login">
    </form>

    <p class="mt-3"> Don't have an account? <a href="{% url 'register' %}">Register here.</a> </p>
</div>

{% endblock %}
